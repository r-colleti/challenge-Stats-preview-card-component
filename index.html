<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    
    <div class="info">

      <div class="copy">

          <h2>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>

          <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h3>

      </div>

      <div class="stats_Sec">

        <div class="stats">
          <p class="numb">10k+</p>
          <h4 class="st_Name">companies</h4>
        </div>

        <div class="stats">
          <p class="numb">314</p>
          <h4 class="st_Name">templates</h4>
        </div>

        <div class="stats">
          <p class="numb">12m+</p>
          <h4 class="st_Name">queries</h4>
        </div>
        
      </div>
      
    </div>

    <div class="img_Capa">
      <div class="color_Background"></div>
    </div>

  </main>

</body>
</html>
